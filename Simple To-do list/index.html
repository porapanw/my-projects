<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div style="height: 150px;"></div>
  <p style="font-size: 4rem; font-weight: bold; padding-bottom: 50px;">To-Do List</p>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <input type="text" id="task-input" placeholder="Enter a task">
    <button id="add-task" onclick="addTask()">Add Task</button>
  </div>
  <div>
    <div class="box todo">
      <p>Tasks</p>
      <ul id="incompleted-task">
        <!-- <li><span><i class="fa-regular fa-square"></i> Test</span><span><i class="fa-regular fa-trash-can"></i></span></li>
        <li><span><i class="fa-regular fa-square"></i> Test</span><span><i class="fa-regular fa-trash-can"></i></span></li> -->
      </ul>
    </div>
    <div class="box">
      <p>Completed</p>
      <ul id="completed-task">
        <!-- <li><span><i class="fa-regular fa-square-check"></i> <span class="completed">Text</span></span><span><span class="completed-time">completed date and time </span><i class="fa-regular fa-trash-can"></i></span></li>
        <li><span><i class="fa-regular fa-square-check"></i> <span class="completed">Test</span></span><span><span class="completed-time">completed date and time </span><i class="fa-regular fa-trash-can"></i></span></li> -->
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/9368c492c7.js" crossorigin="anonymous"></script>
</body>
</html>
